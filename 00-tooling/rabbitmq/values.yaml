auth:
  username: guest
  password: guest #use k8s secret in prod

image:
  registry: docker.io
  repository: bitnami/rabbitmq
  tag: 3.13
replicaCount: 1
persistence:
  enabled: true
  storageClass: "standard"
  size: 1Gi
extraConfiguration: |
  load_definitions = /app/load_definitions.json
extraSecrets: {}
metrics:
  enabled: true